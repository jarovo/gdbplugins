on:
  pull_request:
  push:
    branches:
    - master
jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: gaurav-nelson/github-action-markdown-link-check@v1
  pip-install-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Install
        run: pip install .
  pre-commit:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
    - uses: actions/checkout@master
    - uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: test
        environment-file: environment.yml
        python-version: 3.8
        auto-activate-base: false
    - name: pre-commit clean
      run:  pre-commit clean
    - name: pre-commit run
      run:  pre-commit run --all-files
  test-fedora:
    uses: ./.github/workflows/test.yml
    with:
      IMAGE: fedora:latest
    secrets:
      GDBPLUGINS_DOCKERHUB_USER: ${{ secrets.GDBPLUGINS_DOCKERHUB_USER }}
      GDBPLUGINS_DOCKERHUB_TOKEN: ${{ secrets.GDBPLUGINS_DOCKERHUB_TOKEN }}
#  test-ubuntu:
#    uses: ./.github/workflows/test.yml
#    with:
#      IMAGE: ubuntu:latest
#    secrets:
#      GDBPLUGINS_DOCKERHUB_USER: ${{ secrets.GDBPLUGINS_DOCKERHUB_USER }}
#      GDBPLUGINS_DOCKERHUB_TOKEN: ${{ secrets.GDBPLUGINS_DOCKERHUB_TOKEN }}
  # https://github.com/marketplace/actions/alls-green#why

  check:  # This job does nothing and is only used for the branch protection
    if: always()

    needs:
      - markdown-link-check
      - pip-install-test
      - pre-commit
      - test-fedora

    runs-on: ubuntu-latest

    steps:
    - name: Decide whether the needed jobs succeeded or failed
      uses: re-actors/alls-green@release/v1
      with:
#        allowed-failures: integration  # can be flaky
        jobs: ${{ toJSON(needs) }}

  release:
    name: Build and publish Python 🐍 distributions 📦 to PyPI and TestPyPI
    needs:
      - check
#   if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/
        .

    - name: Publish distribution 📦 to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.TEST_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
    - name: Publish distribution 📦 to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_TOKEN }}
